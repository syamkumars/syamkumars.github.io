<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>My site</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    html,body,iframe{height:100%;margin:0;padding:0;}
    iframe{width:100%;border:0;display:block;}
  </style>
</head>
<body>
  <!-- default src used if active.txt can't be loaded -->
  <iframe id="siteframe" src="/home2.html" title="Site content"></iframe>

  <script>
    // Read /active.txt to know which page to show.
    // Append a cache-busting param so updates take effect immediately.
    (async function(){
      try {
        const r = await fetch('/active.txt?_=' + Date.now(), {cache: 'no-store'});
        if (!r.ok) return;
        const txt = (await r.text()).trim();
        if (!txt) return;
        const src = txt.startsWith('/') ? txt : ('/' + txt);
        // also add cache-busting to the iframe src
        document.getElementById('siteframe').src = src + '?v=' + Date.now();
      } catch (e) {
        // keep default iframe src on error
        console.error('Failed to load active.txt', e);
      }
    })();
  </script>
</body>
</html>
